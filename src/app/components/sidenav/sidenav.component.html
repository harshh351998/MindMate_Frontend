<div class="sidenav">
  <mat-nav-list>
    <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
      <mat-icon matListItemIcon>dashboard</mat-icon>
      <span>Dashboard</span>
    </a>
    
    <a mat-list-item routerLink="/journal" routerLinkActive="active-link" 
       [routerLinkActiveOptions]="{exact: true}">
      <mat-icon matListItemIcon>auto_stories</mat-icon>
      <span>Journal Entries</span>
    </a>
    
    <a mat-list-item routerLink="/journal/new" routerLinkActive="active-link">
      <mat-icon matListItemIcon>add_circle</mat-icon>
      <span>New Entry</span>
    </a>
    
    <mat-divider></mat-divider>
    
    <a mat-list-item routerLink="/profile" routerLinkActive="active-link">
      <mat-icon matListItemIcon>person</mat-icon>
      <span>Profile</span>
    </a>
  </mat-nav-list>
</div>
